<script>
//o data.json Ã© baixado ao executar o brandon.py conectando com o localhost e baixando em um df pandas
var source = "/data.json";

$.getJSON(source, function(data){
    var output;
    output += `<tr>
                <th>Acao</th>
                <th>Cotacao</th>
                <th>DY</th>
                <th>PL</th>
                <th>ROE</th>
                <th>ROIC</th>
               </tr>`


    $.each(data, function(key, val){
        
        output += '<tr>';
        output += '<td>' + key + '</td>';
        output += '<td>' + val.Cotacao + '</td>';
        output += '<td>' + val.DY + '</td>';
        output += '<td>' + val.PL + '</td>';
        output += '<td>' + val.ROE + '</td>';
        output += '<td>' + val.ROIC + '</td>';
        output += '</tr>';



    });
    console.log(data);
    $('table').html(output);

});








</script>
